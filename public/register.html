<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/assets/css/colors.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
  <meta name="keywords" content="airtime, transfer, bank, nigeria, money, finance, loans, bvn, business">
  <meta name="description" content="Create your Tusbong account to buy airtime, make transfers, take loans and manage your money.">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
  <link rel="manifest" href="/assets/icons/site.webmanifest">
  <link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/assets/icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="/assets/icons/browserconfig.xml">
  <meta name="theme-color" content="#3547a4">
  <title>Create your Account | Tusbong</title>
</head>
<body>
  <header><h1>Tusbong</h1></header>
  <main>
    <h2>Create your account</h2>
    <form id="register">
      <div class="form-inputs">
        <input type="text" id="name" name="name" autocomplete="name" minlength="3" required>
        <label for="name">Full Name</label>
      </div>
      <div class="form-inputs">
        <input type="email" id="email" name="email" autocomplete="email" required>
        <label for="email">Email</label>
      </div>
      <div class="form-inputs">
        <input type="password" id="password" name="password" minlength="8" autocomplete="new-password" required>
        <label for="password">Password</label>
      </div>
      <div class="form-inputs">
        <input type="password" id="confirm_password" name="confirm_password" minlength="8" autocomplete="new-password" required>
        <label for="confirm_password">Confirm Password</label>
      </div>
      <div class="submit-container">
        <input type="submit" value="Register">
      </div>
    </form>
    <p>Note: You will verify your phone number after registering!</p>
    <hr>
    <p>Have an account already? <a href="/login.html">Login Here</a></p>
  </main>
<script src="/__/firebase/7.21.1/firebase-app.js"></script>
<script src="/__/firebase/7.21.1/firebase-analytics.js"></script>
<script src="/__/firebase/7.21.1/firebase-auth.js"></script>
<script src="/__/firebase/7.21.1/firebase-firestore.js"></script>
<script src="/__/firebase/init.js"></script>
<script src="/assets/js/register.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js')
      .catch((error) => console.error('Service Worker Registration Error', error));
    });
  }
</script>
</body>
</html>
