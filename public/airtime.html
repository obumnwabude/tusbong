<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/assets/css/colors.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/app.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/airtime.css">
  <meta name="keywords" content="airtime, transfer, bank, nigeria, money, finance, loans, bvn, business">
  <meta name="description" content="Tusbong | Buy airtime quickly and easily for anyone in Nigeria">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
  <link rel="manifest" href="/assets/icons/site.webmanifest">
  <link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/assets/icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="/assets/icons/browserconfig.xml">
  <meta name="theme-color" content="#3547a4">
  <title>Quickly Buy Airtime | Tusbong</title>
</head>
<body>
<nav id="navbar">
  <input type="checkbox" id="nav-collapse" aria-label="Toggle Menu Button of Navigation Bar">
  <label for="nav-collapse" aria-hidden="true">
    <img src="/assets/svg-icons/menu.svg" alt="menu">
  </label>
  <div>
    <h1 id="nav-brand"><a href="/">Tusbong</a></h1>
    <ul>
      <li><a href="#" class="active">Buy Airtime</a></li>
      <li><a href="#">Transfer</a></li>
      <li><a href="#">Loan</a></li>
      <li><a href="#">Deposit</a></li>
      <li><button id="logout" onclick="signOut()">Logout</button></li>
    </ul>
  </div>
</nav>
<header>
  <img src="/assets/images/transfer.jpg" alt="transfer">
</header>
<main>
  <h2>Buy Airtime</h2>
  <p>Quickly buy airtime for anyone in Nigeria. Enter the recipient phone number and the amount of airtime you want to buy.</p>
  <form id="airtime">
    <div class="form-inputs">
      <input type="tel" id="phone" name="phone" autocomplete="phone" pattern="^\+234[789][01]\d{8}$" required placeholder="In format of +234xxxxxxxxxx">
      <label for="phone">Phone Number</label>
    </div>
    <div class="form-inputs">
      <input type="number" min="100" max="10000" id="amount" name="amount" minlength="8" autocomplete="off" required placeholder="min: 100, max: 10000">
      <label for="amount">Amount</label>
    </div>
    <div class="submit-container">
      <input type="submit" value="Buy Airtime">
    </div>
  </form>
</main>
<footer>
  <span></span>
  <p>Tusbong &copy;2020</p>
</footer>
<script src="/__/firebase/7.21.1/firebase-app.js"></script>
<script src="/__/firebase/7.21.1/firebase-analytics.js"></script>
<script src="/__/firebase/7.21.1/firebase-auth.js"></script>
<script src="/__/firebase/7.21.1/firebase-firestore.js"></script>
<script src="/__/firebase/init.js"></script>
<script src="/assets/js/app.js"></script>
<script src="/assets/js/airtime.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js')
      .catch((error) => console.error('Service Worker Registration Error', error));
    });
  }
</script>
</body>
</html>
