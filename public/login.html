<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/assets/css/colors.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
  <meta name="keywords" content="airtime, transfer, bank, nigeria, money, finance, loans, bvn, business">
  <meta name="description" content="Login into your Tusbong account to make transfers, take loans and manage your money.">
  <meta name="theme-color" content="#3547a4">
  <title>Login | Tusbong</title>
</head>
<body>
  <header><h1>Tusbong</h1></header>
  <main>
    <h2>Login into your account</h2>
    <form id="login">
      <div class="form-inputs">
        <input type="email" id="email" name="email" autocomplete="email" required>
        <label for="email">Email</label>
      </div>
      <div class="form-inputs">
        <input type="password" id="password" name="password" minlength="8" autocomplete="current-password" required>
        <label for="password">Password</label>
      </div>
      <div class="submit-container">
        <input type="submit" value="Login">
      </div>
    </form>
    <hr>
    <p>Forgot your Password? <a href="#">Click Here</a></p>
    <p>Don't have an account? <a href="/register.html">Register Here</a></p>
  </main>
</body>
</html>
