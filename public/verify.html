<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/assets/css/colors.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
  <meta name="keywords" content="airtime, transfer, bank, nigeria, money, finance, loans, bvn, business">
  <meta name="description" content="Verify your Phone Number so you can buy airtime, make transfers, take loans and manage your money with Tusbong.">
  <meta name="theme-color" content="#3547a4">
  <title>Verify your Phone Number | Tusbong</title>
</head>
<body>
  <header><h1>Tusbong</h1></header>
  <main>
    <h2>Verify your Phone Number</h2>
    <p class="info before-phone">Enter your phone number below. We will send an SMS with a code to verify it.</p>
    <form id="verify">
      <div class="form-inputs">
        <input type="tel" id="phone" name="phone" autocomplete="phone" pattern="^\+234[789][01]\d{8}$" required placeholder="In format of +234xxxxxxxxxx">
        <label for="phone">Phone Number</label>
      </div>
      <div class="submit-container">
        <input type="submit" value="Send SMS">
      </div>
    </form>
  </main>
<script src="/__/firebase/7.21.1/firebase-app.js"></script>
<script src="/__/firebase/7.21.1/firebase-analytics.js"></script>
<script src="/__/firebase/7.21.1/firebase-auth.js"></script>
<script src="/__/firebase/7.21.1/firebase-firestore.js"></script>
<script src="/__/firebase/init.js"></script>
<script src="/assets/js/verify.js"></script>
</body>
</html>
