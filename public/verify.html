<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/assets/css/colors.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
  <meta name="keywords" content="airtime, transfer, bank, nigeria, money, finance, loans, bvn, business">
  <meta name="description" content="Verify your Phone Number so you can buy airtime, make transfers, take loans and manage your money with Tusbong.">
  <meta name="theme-color" content="#3547a4">
  <title>Verify your Phone Number | Tusbong</title>
</head>
<body>
  <header><h1>Tusbong</h1></header>
  <main>
    <h2>Verify your Phone Number</h2>
    <p class="info">Enter your phone number below. We will send an SMS with a code to verify it.</p>
    <form id="verify">
      <div class="form-inputs">
        <input type="tel" id="phone" name="phone" autocomplete="phone" pattern="^(0|\+234|234)?[789][01]\d{8}$" required>
        <label for="phone">Phone Number</label>
      </div>
      <p class="info hide">SMS with verification code has been sent</p>
      <div class="form-inputs hide">
        <input type="tel" id="code" name="code" autocomplete="off" pattern="^\d{6}$" required="false">
        <label for="code">Code</label>
      </div>
      <div class="submit-container">
        <input type="submit" value="Send SMS">
      </div>
    </form>
  </main>
</body>
</html>
