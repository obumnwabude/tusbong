<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/assets/css/colors.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
  <meta name="keywords" content="airtime, transfer, bank, nigeria, money, finance, loans, bvn, business">
  <meta name="description" content="Verify your Phone Number so you can buy airtime, make transfers, take loans and manage your money with Tusbong.">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
  <link rel="manifest" href="/assets/icons/site.webmanifest">
  <link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/assets/icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="/assets/icons/browserconfig.xml">
  <meta name="theme-color" content="#3547a4">
  <title>Verify your Phone Number | Tusbong</title>
</head>
<body>
  <header><h1>Tusbong</h1></header>
  <main>
    <h2>Verify your Phone Number</h2>
    <p class="info before-phone">Enter your phone number below. We will send an SMS with a code to verify it.</p>
    <form id="verify">
      <div class="form-inputs">
        <input type="tel" id="phone" name="phone" autocomplete="phone" pattern="^\+234[789][01]\d{8}$" required placeholder="In format of +234xxxxxxxxxx">
        <label for="phone">Phone Number</label>
      </div>
      <div class="submit-container">
        <input type="submit" value="Send SMS">
      </div>
    </form>
  </main>
<script src="/__/firebase/7.21.1/firebase-app.js"></script>
<script src="/__/firebase/7.21.1/firebase-analytics.js"></script>
<script src="/__/firebase/7.21.1/firebase-auth.js"></script>
<script src="/__/firebase/7.21.1/firebase-firestore.js"></script>
<script src="/__/firebase/init.js"></script>
<script src="/assets/js/verify.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js')
      .catch((error) => console.error('Service Worker Registration Error', error));
    });
  }
</script>
</body>
</html>
